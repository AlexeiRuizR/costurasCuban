<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-indigo-900 h-screen w-[360px] text-slate-200 z-50">
    <div id="cabezado-carrinho" class="flex justify-between m-4" >
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-regular fa-rectangle-xmark"></i>
      </button>
    </div>
    <section id="produtos-carrinho">
      <p>Camisa larga com bolsos</p>
      <p>Casaco reto com La</p>
      <p>Jaqueta com efeito camurca</p>
    </section>
    <p id="precoTotal">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">finalizar compra</button>
  </section>
  <header class="flex text-xl bg-indigo-900 px-8 py-4 justify-between sticky top-0 shadow-lg shadow-indigo-400">
    <img class="h-16" src="assets/logo/hashtag.svg" alt="">
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="mr-2"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>
  <main>
    <section class="flex flex-wrap justify-center p-10 gap-10" id="container-producto"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
